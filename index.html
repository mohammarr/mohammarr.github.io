    <script>
        var c = document.getElementById("background");
        var ctx = c.getContext("2d");
        var x_off = document.getElementById("x-offset");

        function resize() {
            // ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            // ctx.moveTo(0, 0);
            // ctx.lineTo(ctx.canvas.width, ctx.canvas.height);
            // ctx.closePath();
            // ctx.stroke();
        }

        window.onload = function() {
            resize();
        }

        window.onresize = function() {
            // resize();    
        }

        function clearScreen(){
            ctx.clearRect(0,0, ctx.canvas.width, ctx.canvas.height);
        }

        function draw(f, x_min, x_max, step){
            ctx.beginPath();
            ctx.moveTo(0, f(0));
            for (let i = x_min; i < ctx.canvas.width; i = i + step){
                ctx.lineTo(i, f(i));
            }
            ctx.strokeStyle="#00000033"
            ctx.stroke();
        }

        function main(){
            clearScreen();
            curr_time = new Date().getTime()
            var x_offset = (curr_time / 20 % 1000);
            
            draw((x) => {
                return (ctx.canvas.height/2) - 80 + Math.sin(((x-90)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) - 60 + Math.sin(((x-70)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) - 40 + Math.sin(((x-50)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) - 20 + Math.sin(((x-30)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) + Math.sin(((x-10)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) + 20 + Math.sin(((x+10)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            draw((x) => {
                return (ctx.canvas.height/2) + 40 + Math.sin(((x+30)+x_offset) * Math.PI/500) * 200;
            }, 0, ctx.canvas.width, 0.5);

            window.requestAnimationFrame(main);
        }

        main();
    </script>
